<!DOCTYPE html>
<html>


    <head>
        <title>Callback</title>
    </head>


    <body>
        <script>

            function codingal(name,callBack){
                console.log("Hello!"+ name)
                callBack()
            }


            function sayGoodbye(){
                console.log("Goodbye!");
            }


            codingal("Tiger Woods", sayGoodbye)





        </script>
        
    </body>
</html>
